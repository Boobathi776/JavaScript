<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="crud.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="task-add-form" class="container">
      <div>
        <label for="title">Title : </label>
        <input type="text" id="title" name="title" placeholder="title" /><br />
        <span id="title-error-message"></span>
      </div>

      <div class="description-box">
        <label for="description">Description : </label>
        <textarea
          id="description"
          name="description"
          cols="40"
          rows="5"
          maxlength="200"
        ></textarea
        ><br />
        <br /><span id="description-error-message"></span>
      </div>

      <div>
        <label for="priority">Priority</label>
        <input type="range" id="priority" min="1" max="5" />
        <span id="priority-value">3</span><br />
        <span id="priority-error-message"></span>
      </div>

      <div class="task-done">
        <label for="done">Is Done : </label>
        <input type="checkbox" name="task_done" id="done" />
      </div>
      <div class="add-btn"><button type="submit">ADD</button></div>
    </form>
    <div class="update-btn">
      <button id="update-btn-for-task">UPDATE</button>
    </div>
    <hr />
    <hr />

    <input type="text" id="search" placeholder="search">

    <label for="priority-finder">Choose the priority</label>
    <select name="priority-drop-down" id="priority-finder">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    
    <div class="task-holder">
      <h3>TITLE</h3>
      <h3>DESCRIPTION</h3>
      <h3>PRIORITY</h3>
      <h3>CREATED DATE</h3>
      <h3>UPDATED DATE</h3>
      <h3>DONE</h3>
      <H3>UPDATE</H3>
      <H3>DELETE</H3>
    </div>
    <div id="task-container"></div>
    
  </body>
</html>
