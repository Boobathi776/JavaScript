<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/regitration_form.js" defer></script>
</head>
<body >
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <main class="container rounded-5" style="width: 35%;border: 2px solid black;height: 80vh;">
        <h2 class="fst-italic text-center mb-4 mt-4">Sign up</h2>
        <form action="" novalidate autocomplete="off" id="form" target="_blank">
            <div class="form-floating mb-4">
                <input type="text" id="username" class="form-control" placeholder=" ">
                <label for="username">Username</label>
                <div class="invalid-feedback">
                    User name must be filled
                </div>
            </div>

            <div class="form-floating mb-4">
                <input type="email" id="email" class="form-control" placeholder=" ">
                <label for="email">Email</label>
                <div class="invalid-feedback">
                    Email must be filled
                </div>
            </div>

            <div class="form-floating mb-4">
                <input type="password" id="password" class="form-control " placeholder="">
                <label for="password">Password</label>
                <div class="invalid-feedback">
                    password must be filled
                </div>
            </div>

            <div class="form-floating mb-4">
                <input type="password" id="confirm-password" class="form-control" placeholder="">
                <label for="confirm-password">Confirm password</label>
                <div class="invalid-feedback">
                    confirm password must be filled and same as password
                </div>
            </div>

            <div class="d-flex justify-content-center" >
                <button class="btn btn-primary p-2 rounded-3" style="font-size: 1.5rem;">Submit</button>
            </div>
        </form>
    </main>
</div>
    <div class="toast position-fixed bottom-0 end-0  rounded-4" id="invalid-login-toast">
        <div class="toast-body bg-danger d-flex justify-content-between rounded-3">
            <p class="text-light">invalid credentials....</p>
            <button class="btn btn-close"></button>
        </div>
    </div>

</body>
</html>
