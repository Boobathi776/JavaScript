<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/home.js" defer></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a href="#Hero" class="navbar-brand me-auto">Hello</a>

        <!-- Toggler Button (mobile screen) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Collapse wrapper -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#Home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#content" class="nav-link">Content</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <form class="d-flex ms-lg-3 me-lg-2 my-2 my-lg-0">
                <input type="search" class="form-control" placeholder="Search..." />
              </form>
            </li>
            <li class="nav-item d-flex">
              <button class="btn btn-primary m-1" id="login-page-redirect-btn">
                Login
              </button>
              <button class="btn btn-primary m-1" id="signup-page-redirect-btn">
                Signup
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Toast -->
    <div
      class="toast position-fixed bottom-0 end-0 rounded-4"
      id="invalid-login-toast"
    >
      <div
        class="toast-body bg-success d-flex justify-content-between rounded-3"
      >
        <p class="text-light m-0">Sign up successfully....</p>
        <button class="btn btn-close btn-close-white" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </body>
</html>
