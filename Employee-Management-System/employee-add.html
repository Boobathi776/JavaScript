<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/addEmployeeForm.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a href="#logo" class="navbar-brand">Employee</a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="home.html" class="nav-link">Employee Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="employee-add.html" class="nav-link active">ADD Employee</a>
          </li>
          <li class="nav-item">
            <a href="department.html" class="nav-link">Department</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="height: 90vh"
    >
      <form
        action=""
        class="rounded-5 p-5"
        novalidate
        style="width: 50%; height: 85vh; border: 2px solid black"
        id="form"
      >
        <h2 class="text-center fst-italic mb-3">EMPLOYEE</h2>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control border-dark border-2"
            id="name"
            placeholder=""
          />
          <label for="name">Employee name</label>
          <div class="invalid-feedback">Name field must be filled</div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control border-2 border-dark"
            id="email"
            placeholder=""
          />
          <label for="email">Email</label>
          <div class="invalid-feedback">Email must be filled or invalid mail id</div>
        </div>

        <div class="input-group mb-0">
          <select
            name="department"
            id="department-dropdown"
            class="form-select mb-3 border-2 border-dark"
          >
            <!-- <option value="0">Select the department</option> -->
          </select>
          <div class="invalid-feedback mt-0">Must select the department</div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control mb-3 border-2 border-dark"
            id="joiningDate"
            placeholder="JoiningDate"
          />
          <label for="joiningDate">Joining Date</label>
          <div class="invalid-feedback">must fill the joining date and should not be future date</div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control border-2 border-dark"
            placeholder=""
            id="salary"
            min="0"
          />
          <label for="salary">Salary</label>
          <div class="invalid-feedback">
            Salary field should not be empty and must greater than 0
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mb-3">
          <button
            type="submit"
            class="btn btn-primary p-2 w-25 d-block"
            id="submit-btn"
          >
            ADD
          </button>
          <button class="btn btn-primary p-2 w-25 d-none" id="update-btn">
            UPDATE
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
