<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/EmployeeDetails.js" defer></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#logo" class="navbar-brand">Employee</a>

            <ul class="navbar-nav">
                <li class="nav-item"><a href="home.html" class="nav-link active">Employee Dashboard</a></li>
                <li class="nav-item"><a href="employee-add.html" class="nav-link">ADD Employee</a></li>
                <li class="nav-item"><a href="department.html" class="nav-link">Department</a></li>
            </ul>
        </div>
    </nav>


    <h2 class="text-center mt-3 mb-3">Employee Directory</h2>

    <div class="container w-50 mt-3 mb-3">
         <select id="sort-dropdown" class="form-select border-2 border-dark" >
            <option value="0">Select the option</option>
            <option value="1">Employee Name</option>
            <option value="2">Email</option>
            <option value="3">Department</option>
            <option value="4">Joining Date</option>
            <option value="5">Salary</option>
        </select>
        <button id="sort-btn" class="btn btn-primary mt-3 mb-3">Sort</button>
        <button id="clear-sort-btn" class="btn btn-primary mt-3 mb-3">clear sort</button>
    </div>

    <table class="table" >
        <thead >
        <tr class="bg-dark">
            <th class="bg-dark text-light text-center ">Name</th>
            <th class="bg-dark text-light text-center">Email</th>
            <th class="bg-dark text-light text-center">Department</th>
            <th class="bg-dark text-light text-center">JoiningDate</th>
            <th class="bg-dark text-light text-center">Salary</th>
            <th class="bg-dark text-light text-center">EDIT</th>
            <th class="bg-dark text-light text-center">DELETE</th>
        </tr>
        <tr>
            <td>
            <input type="search" id="name-search" class="border-2 border-dark form-control" placeholder="search by name" autocomplete="off">
            </td>
            <td>
            <input type="search" id="emali-search" class="border-2 border-dark form-control" placeholder="search by email" autocomplete="off">
            </td>
            <td>
            <!-- <input type="text" id="department-search" class="form-control" placeholder="search by department"> -->
                <select id="department-dropdown-search" class="form-select border-2 border-dark" >
                     <option value="0">Select the Department</option>
                </select>
            </td>
            <td>
            <input type="date" id="joiningDate-search" class="form-control border-2 border-dark" placeholder="search by date" autocomplete="off">
            </td>
            <td>
            <input type="number" min="0" id="salary-search" class="form-control border-2 border-dark" placeholder="search by salary" autocomplete="off">
            </td>
            <td colspan="2" >
                <button type="button" id="search-reset" class="btn btn-warning W-100 ms-2">CLEAR SEARCH</button>
            </td>
        </tr>
        </thead>

        <tbody id="employee-details">

        </tbody>
    </table>


     <!-- employee data deleted toast -->
    <div class="toast-container  position-fixed translate-middle" style="top: 95vh;left: 86vw;">
      <div
        id="employeeDataDeleted"
        class="toast align-items-center text-black bg-success ">
        <div class="d-flex justify-content-evenly align-items-center">
          <div class="toast-body text-light">Employee deleted successfully!...</div>
          <button id="employeeDataDeletedCloseBtn" class="btn-close btn-close-white"></button>
        </div>
      </div>
    </div>

</body>
</html>
