<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Card Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Modal overlay */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(5, 5, 5, 0.348);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Popup box */
    .popup-form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body class="p-4">

  <button class="btn btn-success" id="open-popup">+ Add New Card</button>

  <!-- ✅ Popup Form -->
  <div class="popup-overlay" id="popup">
    <div class="popup-form shadow">
      <h5 class="mb-3">New Blog Card</h5>
      <form id="card-form">
        <div class="mb-2">
          <label class="form-label">Image URL</label>
          <input type="text" class="form-control" id="image-url" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="card-title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea class="form-control" id="card-desc" rows="3" required style="resize: none;"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Add Card</button>
          <button type="button" class="btn btn-secondary" id="close-popup">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Cards will appear here -->
  <div class="container mt-4">
    <div class="row" id="card-container">
      <!-- New cards go here -->
    </div>
  </div>

  <!-- ✅ JavaScript -->
  <script>
    const popup = document.getElementById("popup");
    const openBtn = document.getElementById("open-popup");
    const closeBtn = document.getElementById("close-popup");
    const form = document.getElementById("card-form");
    const container = document.getElementById("card-container");

    openBtn.onclick = () => popup.style.display = "flex";
    closeBtn.onclick = () => popup.style.display = "none";

    form.onsubmit = function (e) {
      e.preventDefault();

      const image = document.getElementById("image-url").value;
      const title = document.getElementById("card-title").value;
      const desc = document.getElementById("card-desc").value;

      const cardHTML = `
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <img src="${image}" class="card-img-top" style="height:200px; object-fit:cover;">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${desc}</p>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", cardHTML);
      popup.style.display = "none";
      form.reset();
    };
  </script>

</body>
</html>
