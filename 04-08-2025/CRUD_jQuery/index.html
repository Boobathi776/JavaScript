<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="crud.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overall-container">
      <form autocomplete="off" id="form">
        <h2>ADD new user</h2>
        <input type="text" id="username" placeholder="username" /><br />
        <input
          type="number"
          id="age"
          placeholder="age"
          min="0"
          max="120"
        /><br />
        <input type="email" id="email" placeholder="email" /><br />
        <select name="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option></select
        ><br />

        <button type="submit" id="submit-btn">Submit</button>
      </form>

      <!-- UPDATE USER  -->
      <form autocomplete="off" id="u-form">
        <h2>update user</h2>
        <input type="text" id="u-username" placeholder="username" /><br />
        <input
          type="number"
          id="u-age"
          placeholder="age"
          min="0"
          max="120"
        /><br />
        <input type="email" id="u-email" placeholder="email" /><br />
        <select name="gender" id="u-gender">
          <option value="male">male</option>
          <option value="female">female</option></select
        ><br />

        <button type="submit" id="u-submit-btn">Submit</button>
      </form>

      <form autocomplete="off" id="form">
        <h2>delete user</h2>
        <input type="text" id="username" placeholder="username" /><br />
        <input
          type="text"
          id="age"
          placeholder="user id"
        /><br />
        <input type="email" id="email" placeholder="email" /><br />
        <select name="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option></select
        ><br />

        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </div>
    <div id="container">
      <!-- welcome to the world of jQuery. -->
    </div>
  </body>
</html>
