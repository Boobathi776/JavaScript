<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="validate.js" defer></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div>
      <form action="" autocomplete="off" id="form-registration">
        <div>
        <label for="username" class="form-label">user name</label>
        <input type="text" id="username" placeholder="Enter name" class="form-control"/>
</div>
<div>
        <label for="password" >Password</label>
        <input type="text" id="password" placeholder="Enter password" />
</div>
<div>
        <label>Gender : </label>
        <div>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">Male</label>
<!-- </div>
<div> -->
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Female</label>
        </div>
</div>
<div>
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Enter email" />
</div>
<div>
        <label for="age"> Age : </label>
        <input type="number" min="0" max="100" />
</div>
<div>
        <label >Skills</label>
        <div>
        <input type="checkbox" name="skill" id="java" value="java" >
        <label for="java">Java</label>
        <input type="checkbox" name="skill" id="C#" value="C#" >
        <label for="C#">C#</label>
        <input type="checkbox" name="skill" id="javaScript" value="javaScript" >
        <label for="javaScript">JavaScript</label>
        </div>
</div>
<div>
    <label for="country">Country</label>
    <select name="country" id="country" >
          <option value="India" selected>India</option>
          <option value="USA">USA</option></select>
</div>
<div>
        <textarea name="about">Hello</textarea><br />
</div>
        <input type="file" name="profilePic" id="file" /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
